<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../Style/adminStyle.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="../javaScript/adminApp.js"></script>
  </head>
  <body>
    <header></header>
    <main class="container">
      <form class="row g-3 needs-validation" id="form"  >
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" required />
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Debes agregar este campo</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Medidas</label>
          <input type="text" class="form-control" id="inputMedidas" required />
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Debes agregar este campo</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Material</label>
          <input type="text" class="form-control" id="inputMaterial" required />
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Debes agregar este campo</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Color</label>
          <input type="text" class="form-control" id="inputColor" required />
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Debes agregar este campo</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Precio</label>
          <input type="text" class="form-control" id="inputPrecio" required />
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Debes agregar este campo</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Imagen</label>
          <input type="text" class="form-control" id="inputImagen" required />
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Debes agregar este campo</div>
        </div>
       
          <button class="btn btn-primary" id="btnEnviar" type="button">
            Cargar Producto
          </button>
        
      </form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Color</th>
            <th scope="col">Material</th>
            <th scope="col">imagen</th>
            <th scope="col">Acciones</th>

          </tr>
        </thead>
        <tbody id="tbody">
         

         
        </tbody>
      </table>
      
    <footer></footer>
  </body>
</html>
