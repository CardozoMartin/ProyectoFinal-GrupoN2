<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script defer src="../javaScript/registroApp.js"></script>
  </head>
  <link rel="stylesheet" href="../Style/navStyle.css">
  <script src="../javaScript/navApp.js"></script>
  <body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <!-- Icono centrado -->
            <a id="icon" class="navbar-brand position-absolute start-50 translate-middle-x iconNav" href="../index.html">Navbar</a>
        
            <!-- Botón de menú para pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        
            <!-- Menú de navegación y formulario alineados -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- Menú de navegación alineado a la izquierda -->
              
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
                <li class="nav-item">
                  <a class="nav-link isActive" aria-current="page" href="./registro.html">Registro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./login.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./admin.html">Admin</a>
                </li>
                
                
              </ul>
        
              <!-- Formulario de búsqueda alineado a la derecha -->
              <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar producto" id="buscador" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit"><i class="bi bi-search-heart-fill"></i></button>
              </form>
            </div>
          </div>
        </nav>
        
        
        
      </header>
      <main class="mt-5">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <!-- Columna del formulario de registro (a la izquierda) -->
                <div class="col-xl-6 col-lg-7 col-md-10">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h1 class="h4 text-dark">Crear Cuenta</h1>
                            </div>
                            <div id="mensajeError"></div>
                            <form id="form">
                                <div class="mb-3">
                                    <label for="inputNombreApellido" class="form-label">Nombre y Apellido</label>
                                    <input type="text" class="form-control" id="inputNombreApellido" required placeholder="Ingrese su nombre y apellido">
                                    <div class="invalid-feedback">Debes llenar este campo</div>
                                </div>
                                <div class="mb-3">
                                    <label for="inputEmail" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="inputEmail" required placeholder="Ingrese su email">
                                    <div class="invalid-feedback">Debes llenar este campo</div>
                                </div>
                                <div class="mb-3">
                                    <label for="inputTelefono" class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="inputTelefono" required placeholder="Ingrese su teléfono">
                                    <div class="invalid-feedback">Debes llenar este campo</div>
                                </div>
                                <div class="mb-3">
                                    <label for="inputPass" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="inputPass" required placeholder="Ingrese su contraseña">
                                    <div class="invalid-feedback">Debes llenar este campo</div>
                                </div>
                                <div class="mb-3">
                                    <label for="inputConfirmPass" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="inputConfirmPass" required placeholder="Confirme su contraseña">
                                    <div class="invalid-feedback">Debes llenar este campo</div>
                                </div>
                                <button type="submit" id="btnCrearUsuario" class="btn btn-primary w-100 mt-3">Crear Usuario</button>
                            </form>
                        </div>
                    </div>
                </div>
    
                <!-- Columna de imagen (a la derecha en pantallas grandes) -->
                <div class="col-lg-5 d-none d-lg-block">
                    <img src="https://joyerialosmillares.com/wp-content/uploads/2023/12/exportacion_joyeria-e1550274360240-1280x720-1.jpg"
                        alt="Register Image" class="img-fluid rounded shadow mt-5">
                    <img src="https://media.istockphoto.com/id/1338646661/es/foto/anillos-de-diamantes-de-joyer%C3%ADa-de-oro-se-muestran-en-escaparates-de-tiendas-minoristas-de-lujo.jpg?s=612x612&w=0&k=20&c=x03mIWRfgNIvAMY7oPUkd3b-0LcXkXTPFQku77CcgWU="
                        alt="Register Image" class="img-fluid rounded shadow mt-3">
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
